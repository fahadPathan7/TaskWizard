<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Outfit&display=swap" rel="stylesheet">

  <title>Task Wizard</title>

</head>

<body>

  <h1>Your To-Do List</h1>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Write a task" required>
    <button type="submit">Add Task</button>
  </form>
  <ul id="task-list"></ul>

  <div>
    <button id="logout-btn">Logout</button>
  </div>


  <script src="script.js"></script>
  <script>
    const token = localStorage.getItem('token');
    if (token) {
      // token is present, fetching task
      fetchTasks();
    } else {
      // if token is not present, start login page
      window.location.href = '/login';
    }
  </script>

</body>

</html>
